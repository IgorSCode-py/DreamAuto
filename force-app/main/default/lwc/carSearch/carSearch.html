<template>
    <lightning-layout multiple-rows>
      <!-- Top -->
      <lightning-layout-item size="12">
        <lightning-card title="Find a Car">
          <p class="slds-var-p-horizontal_small">
            <!-- carSearchForm component -->
            <c-car-search-form onsearch={searchCars}></c-car-search-form>
          </p>
        </lightning-card>
      </lightning-layout-item>
      <!-- Bottom -->
      <lightning-layout-item size="12" class="slds-var-p-top_small slds-is-relative">
        <!-- Spinner -->
        <div class="slds-var-m-around_large">
            <template if:true={isLoading}>
                <lightning-spinner variant="brand" alternative-text="Loading">
                </lightning-spinner>
            </template>
          </div>
        <!-- carSearchResult component -->
        <c-car-search-result onloading={handleLoading} ondoneloading={handleDoneLoading}></c-car-search-result>
      </lightning-layout-item>
    </lightning-layout>
  </template>
